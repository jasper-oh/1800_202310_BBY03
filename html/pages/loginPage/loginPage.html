<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Link to styles of your own -->

  <link rel="stylesheet" href="/styles/component/footer.css" />
  <link rel="stylesheet" href="/styles/component/header.css" />
  <link rel="stylesheet" href="/styles/loginPage/loginPage.css"/>
  
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container">
      <!-- Code will be here -->
      <main class="form-signin w-100 m-auto text-center">
        <form>  
          <img class="mb-4" src="/images/logoWhite.png" alt="" width="72" height="57"/>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
            <label>Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
            <label>Password</label>
          </div>
  
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"/> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
  
        <div class='social_login_box google' onClick="handleGoogleSignIn()">
              <div class='social_login_image_box'>
                <img src="/images/googleIcon.png" alt='google_login' />
              </div>
              <div class='social_login_text_box'> Start with Google</div>
              <div class='social_login_blank_box'> </div>
        </div>
      </main>
    </div>
    <!-- footer -->
    <nav id="footerPlaceholder"></nav>
  </div>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
