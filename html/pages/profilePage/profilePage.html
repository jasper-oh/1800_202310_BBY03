<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Bootstrap Library CSS CDN go here -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

  <!-- Boostrap Library JS CDN  go here -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <!--Link to styles of your own-->
  <link rel="stylesheet" href="../../../styles/profilePage/profilePage.css" />
</head>

<body>
  <!--Nav bar here-->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <!--Link to main page-->
      <a class="navbar-brand fs-4" href="/html/pages/mainPage/mainPage.html">
        <!--logo-->
        <img src="/images/mainLogo.png" height="50" />
        Howdy Weather</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

          <!--Search bar, link to search page-->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <a class="btn btn-outline-success" href="/html/pages/searchPage/searchPage.html" role="submit">Search</a>

            </button>
          </form>
        </ul>

        <!--Link to notification Page-->
        <a class="nav-notification" href="/html/pages/notificationPage/notificationPage.html">
          <img src="/images/notification.png" height="40" />
        </a>
      </div>
    </div>
  </nav> 

  <!--Profile page content-->
  <div class="User-info my-5 ms-5">
  <img class="user-photo" height="200" src="../../../images/logoWhite.png" alt="user-photo">
  <span class="user-name fs-1 border-bottom border-2">User Name</span>
  <div class="streak fs-3" >Achievements</div>
  </div>
  
  <!--Weather preference here-->
  <div class="profile-align ms-5">
    <div class="weather-preference my-5">
      <span class="weather-preference-label border-bottom border-2 fs-3 ">Weather Preference</span>


        <div class="col-lg-2 my-2">
          <label class="visually-hidden" for="autoSizingSelect">Set your preference</label>
          <select class="form-select" id="autoSizingselect">
            <option selected>Select...</option>
            <option value="1">Warm Weather</option>
            <option value="2">Cool Weather</option>

          </select>
        </div>

    </div>

    <!--Saved locations here-->
    <div class="saved-location my-5">
    <span class="saved-location-label border-bottom border-2 fs-3 ">Saved Locations</span>
    <ul class="saved-location-list my-2">
      <li><a href="#">BCIT</a></li>
      <li><a href="#">Central Park</a></li>
    </ul>
    </div>

    <!--Log out buttons here-->
    <div class="log-out-btn">
      <a class="btn btn-success" href="../indexPage/index.html" role="button">Log out</a>
    </div>

  </div>

  <!--Footer here-->
  <footer
  class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
>
  <!--Link to home page-->
  <a class="footer-home ms-3" href="/html/pages/homePage/homePage.html">
    <img src="/images/home.png" height="40" />
  </a>
  <button onclick="window.location.href='/html/pages/loginPage/loginPage.html'" type="button" class="btn btn-success btn-outline-warning mx-auto btn-lg fs-4">Upload Your Score</button>

  <!--Link to profile page-->
  <a class="footer-profile me-3" href="/html/pages/profilePage/profilePage.html">
    <img src="/images/profile.png" height="40" />
  </a>

</footer>




  
</body>
</html>
