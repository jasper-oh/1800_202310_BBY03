<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/07ca69b752.js"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!--Link to styles of your own-->
    <link
      rel="stylesheet"
      href="./css/styles/notificationPage/notificationPage.css"
    />
    <link rel="stylesheet" href="./css/styles/component/footer.css" />
    <link rel="stylesheet" href="./css/styles/component/header.css" />

    <title>Notification</title>
  </head>

  <body>
    <div class="wrapper">
      <nav id="navbarPlaceholder"></nav>
      <!--Notification page content here-->
      <div class="container">
        <div class="notification m-5">
          <div class="m-auto col-lg-20 text-wrap">
            <label for="today-notification" class="form-label-1">Extreme Weather Alert</label>
            <textarea
              class="form-control"
              id="notification-goes-here"
              rows="5"
              readonly
            >No Extreme Weather Today.
            </textarea>
          </div>
        </div>
      </div>

      <div class="container chat-gpt">
        <div class="m-auto col-lg-20 text-wrap">
          <span class="generate-btn" id="gen-ans"><i class="fa-solid fa-robot"></i> Ask to the HOWDY-BOT!</span>
          <div class="answer-from-gpt">
            <div id="div_load_image" style="position:absolute; top:50%; left:50%;width:0px;height:0px; z-index:9999; background:#f0f0f0; filter:alpha(opacity=50); opacity:alpha*0.5; margin:auto; padding:0; text-align:center">
              <img src="./images/loading.gif" style="width:100px; height:100px;">
            </div>
            <span>Today's average Temperature : </span><span id="temperature-gpt"></span>
            <span>Today's average humidity : </span><span id="humidity-gpt"></span>
            <span>Today's recommendation : </span><br>
            <span id="clothes-gpt"></span>
          </div>
        </div>
      </div>

      <!--Footer here-->
      <nav id="footerPlaceholder"></nav>
    </div>

    <!-- Link to scripts of your own -->
    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="https://cdn.firebase.com/libs/geofire/2.0.0/geofire.min.js"></script>
    <script type="text/javascript" src="./js/apiKey.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/notification.js"></script>
  </body>
</html>
