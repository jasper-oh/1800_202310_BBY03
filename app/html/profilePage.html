<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--Link to styles of your own-->
  <link rel="stylesheet" href="./css/styles/component/header.css" />
  <link rel="stylesheet" href="./css/styles/component/footer.css" />
  <link rel="stylesheet" href="./css/styles/profilePage/profilePage.css" />

  <title>Profile</title>
</head>

<body>
  <div class="wrapper">
    <!--navbar here-->
    <nav id="navbarPlaceholder"></nav>


    <div id="container1">
      <!-- profile card-->
      <div class="card">
        <div class="banner">
          <img class="user-photo" height="200" src="/images/logoWhite.png" alt="user-photo" />
          <button class="edit-profile-photo-btn" id="edit-profile-photo-btn" onclick="editClick(this.id)" style="color:rgb(17, 16, 16)">Edit</span>
        </div>
        <div class="profile-details">
          <span id="name-goes-here" class="name">User Name</span>
          <div id="line"></div>
          <div id="achieve">
            <h5>Streaks</h5>
            <div id="badges">
              <img id="oneDayStreakBadge" src="/images/badge1.png" class="badge123" style="display: none;">
              <img id="threeDayStreakBadge" src="/images/badge2.png" class="badge123" style="display: none;">
              <img id="oneWeekStreakBadge" src="/images/badge3.png" class="badge123" style="display: none;">
              <img id="twoWeekStreakBadge" src="/images/badge4.png" class="badge123" style="display: none;">
            </div>
          </div>

          <!--weather preference-->
          <div id="pref">
            <h5>Weather Animal</h5>
            <div class="animal-cont">
              <img id="animal-goes-here" class="animalPic">
            </div>
            <button id="change">Change</button>
            <div id="animal-dropdown">
              <label for="weather-pref"></label>
              <select name="preference" id="animal-names" onchange="handleAnimalSelectionChange()">
                <option value="" disabled selected>Select your animal</option>
                <option value="camel">Camel &#40I prefer the summer season, I love hot weather&#41</option>
                <option value="squirrel">Squirrel &#40I prefer the spring or fall season, I love mild weather&#41
                </option>
                <option value="bear">Polar bear &#40I prefer the winter season, I love cold weather&#41</option>
              </select>
              <button id="save-changes-btn" onclick="handleWeatherPreferenceSet()">Save changes</button>
            </div>

          </div>

        </div>
      </div>


      <!--Log out button here-->
      <div class="log-out-btn">
        <a class="btn btn-secondary" href="/" role="button">Log out</a>
      </div>
      
      <!--Footer here-->
      <nav id="footerPlaceholder"></nav>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="profileModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Your Profile Photo</h5>
            </button>
          </div>
          <div class="modal-body">
            <label class="profile-label">
              <input type="radio" name="profile" id="avatar1" value="/images/avatar1.png">
              <img src="/images/avatar1.png" width="100px" />
            </label>

            <label class="profile-label">
              <input type="radio" name="profile" id="avatar2" value="/images/avatar2.png">
              <img src="/images/avatar2.png" width="100px" />
            </label>

            <label class="profile-label">
              <input type="radio" name="profile" id="avatar3" value="/images/avatar3.png">
              <img src="/images/avatar3.png" width="100px" />
            </label>

      
            <label class="profile-label">
              <input type="radio" name="profile" id="guy1" value="/images/guy1.png">
              <img src="/images/guy1.png" width="100px" />
            </label>

            <label class="profile-label">
              <input type="radio" name="profile" id="guy2" value="/images/guy2.png">
              <img src="/images/guy2.png" width="100px" />
            </label>

            <label class="profile-label">
              <input type="radio" name="profile" id="guy3" value="/images/guy3.png">
              <img src="/images/guy3.png" width="100px" />
            </label>

<!-- 
            <label class="profile-label">
              <input type="radio" name="profile" id="logoWhite" value="/images/logoWhite.png">
              <img src="/images/logoWhite.png" width="100px" />
            </label> -->

            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary save-profile-img-btn"
              onclick="saveUserProfileImg(this.id)">Save
              changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Link to scripts of your own -->
    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/profilePage.js"></script>
</body>

</html>
