<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Link to styles of your own-->
    <link rel="stylesheet" href="./css/styles/component/header.css" />
    <link rel="stylesheet" href="./css/styles/component/footer.css" />
    <link rel="stylesheet" href="./css/styles/profilePage/profilePage.css" />

    <title>Profile</title>
  </head>

  <body>
    <div class="wrapper">
      <!--navbar here-->
      <nav id="navbarPlaceholder"></nav>

      <div class="profile-align ms-5" id="container">
        <!--User info content-->
        <div class="User-info my-5">
          <img
            class="user-photo"
            height="200"
            src="../../../images/logoWhite.png"
            alt="user-photo"
          />
          <span class="user-name fs-1 border-bottom border-2" id="name-goes-here">User Name</span>
          <div class="streak fs-3">Achievements</div>
        </div>

        <!--Weather preference here-->
        <div class="weather-preference my-5 col-lg-5">

          <span class="weather-preference-label border-bottom border-2 fs-3"
            >Weather Preference</span>
          <!--set preference buttons here-->
          <span class="set-preference-btn">
            <a
              class="btn btn-success mx-2"
              href="#"
              role="button"
              >Set</a>
          </span>
          <br>

          <!--Preferred temp slider her-->
          <label class="prefTemp my-3" for="slider" class="form-label">Preferred Temperature: </label>

          <div class="range-container">            
            <span id="rangeLabel">1</span>
            <input type="range" class="form-range" id="slider1" min="1" max="5" step="0.5" value="3" required >
            <label for="slider" id="rangeLabel">5</label>
          </div>

          <!--auto updated slider label for preferred temp-->
          <p for="slider" class="autoSliderValue text-center" id="sliderValueLabel1">3</p><br>

          <!--Preferred humidity slider her-->
          <label class="prefHumidity my-3" for="slider">Preferred Humidity:</label>
          <div class="range-container">       
            <span id="rangeLabel">1</span>
            <input type="range" class="form-range" id="slider2" min="1" max="5" step="0.5" value="3" required >
            <span id="rangeLabel">5</span>
          </div>

          <!--auto updated slider label for preferred humidity-->
          <p for="slider" class="autoSliderValue text-center" id="sliderValueLabel2">3</p>
        
        </div>

        <!--Log out buttons here-->
        <div class="log-out-btn">
          <a
            class="btn btn-secondary"
            href="/"
            role="button"
            >Log out</a>
        </div>
      </div>

          <!--Footer here-->
      <nav id="footerPlaceholder"></nav>
    </div>



    <!-- Link to scripts of your own -->
    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/profilePage.js"></script>
  </body>
</html>
