<!DOCTYPE html>
<html lang="en">

<head>
  <title> Main page </title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./css/styles/component/header.css" />
  <link rel="stylesheet" href="./css/styles/component/footer.css" />
  <link rel="stylesheet" href="./css/styles/mainPage/mainPage.css" />

</head>

<body>



  <div class="wrapper">
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <!--Page Navigation-->

    <div class="container m-5 border border-3 custom-rounded position-relative">
      <!-- welcome message div-->
      <div class="welcome">
        <h3 class="welcome col-md-6 position-absolute top-0 start-50 translate-middle rounded-pill" id="welcomeText1"> Howdy, <span class="fst-italic" id="animal-identity-goes here">Polar Bear</span>user"!</h1>
        <p class="welcome mt-4" id="welcomeText2">  </p>
        <img src="../../../images/location.png" height=30 alt="pin icon"><span id="city"></span>

      </div>


      <!-- forecast info div-->
      <div class="row m-5">
        <div class="forecasted-weather col-sm-6 d-flex align-items-center justify-content-end">
          <div class="card" style="width: 25rem;">
            <img src="../../../images/forecast.png" height="300" class="card-img-top" alt="...">
            <div class="card-header">Forecasted Weather</div>
            <div class="card-body">
              <p class="card-text">Forecasted weather from other source.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-title">Temperature</h5>
                <span id="forecastTemp"> Â°C </span>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">Humidity</h5>
                <span id="forecastHumidity"> % </span>
              </li>    
            </ul>
    
          </div>
        </div>

        <div class="howdy-score col-sm-6 d-flex align-items-center justify-content-start">
          <div class="card" style="width: 25rem;">
            <img src="../../../images/bear.png" height="300" class="card-img-top" alt="...">
            <div class="card-header ">Other <span id="animal-identity-goes here">Polar Bear</span>'s Rating</div>
            <div class="card-body">
              <p class="card-text">Check out other Polar Bear's rating.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-title">Temperature Rating</h5>
                <span id="temp-rating-goes-here"> Exactly how I feel!</span>
              </li>
              <li class="list-group-item">
                <h5 class="card-title">Humidity Rating</h5>
                <span id="humidity-rating-goes-here"> Feels more humid </span>
              </li>
    
            </ul>
    
          </div>
        </div>
      </div>
      
      <button
      onclick="location.href='/upload'"
      type="button"
      class="btn btn-success mx-auto btn-lg fs-4 position-absolute top-100 start-50 translate-middle"
    >
      Upload Your Rating
    </button>
      

      
  

    <!-- footer -->
    <!-- <nav id="footerPlaceholder"></nav> -->
  </div>

  <!-- Link to scripts of your own -->
  
  <script src="./js/apiKey.js"></script>
  <script src="./js/mainPage.js"></script>
  <script src="./js/skeleton.js"></script>
  <!-- <script src="./js/weather.js"></script> -->
</body>

</html>
