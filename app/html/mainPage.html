<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script
      src="https://kit.fontawesome.com/07ca69b752.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./css/styles/component/banner.css" />
    <link rel="stylesheet" href="./css/styles/component/header.css" />
    <link rel="stylesheet" href="./css/styles/component/footer.css" />
    <link rel="stylesheet" href="./css/styles/mainPage/mainPage.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- nav bar -->
      <nav id="navbarPlaceholder"></nav>
      <!--banner-->
      <nav id="bannerPlaceholder"></nav>
      
      <div id="container">
        <div class="info-contents">
          <!-- forecast info div-->

          <div class="card" id="content1">
            <img src="images/forecast.png" alt="Card Image1" />
            <div class="card-body">
              <h1 class="divTitle">Forecast</h1>
              <br />
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  device_thermostat
                </span>
                <span id="forecastTemp" class="mainpage-data"> Â°C </span>
              </div>
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  humidity_percentage
                </span>
                <span id="forecastHumidity" class="mainpage-data"> % </span>
              </div>
            </div>
          </div>

          <!-- howdy score info div-->

          <div class="card" id="content2">
            <img src="" alt="Card Image2" id="content2Image" />
            <div class="card-body">
              <h1 class="divTitle">
                Rate from other <span id="animal-name-goes-here"></span>s
              </h1>
              <br />
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  device_thermostat
                </span>
                <span id="temp-rating-goes-here" class="mainpage-data"> </span>
              </div>
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  humidity_percentage
                </span>
                <span id="humidity-rating-goes-here" class="mainpage-data">
                </span>
              </div>
            </div>
          </div>
        </div>
        <button
          onclick="location.href='/upload'"
          type="button"
          class="btn btn-success mx-auto btn fs-3 position-absolute top-100 start-50 translate-middle"
        >
          Upload Your Rating
        </button>
      </div>

      <!-- footer -->
      <nav id="footerPlaceholder"></nav>
    </div>

    <!-- Link to scripts of your own -->
    <script type="text/javascript" src="./js/apiKey.js"></script>
    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="./js/authentication.js"></script>
    <script src="./js/mainPage.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/banner.js"></script>
   

    <!-- <script src="./js/weather.js"></script> -->
  </body>
</html>
