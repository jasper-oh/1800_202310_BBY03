<html lang="en">
<head>

    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->
  <!-- Other libraries go here -->

  <!-- Link to styles of your own -->

  <link rel="stylesheet" href="./css/styles/component/footer.css" />
  <link rel="stylesheet" href="./css/styles/component/header.css" />
  <link rel="stylesheet" href="./css/styles/searchPage/searchPage.css"/>
  
  
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container-1">
      <!-- Code will be here -->
        <div class="map-container">
          <input type="text" id="location-search" placeholder="Search the Location!" />
          <div id="map">
          </div>
        </div>

      <div class="scoreList-container">
        <div class="information-section">
          <p><span id="scoreList-location">Location</span></p>
        </div>
        <div id="searchpage-comment-list">
            <table>
              <thead class="table">
                <tr>
                  <th></th>
                  <th>Temperature</th>
                  <th>Humidity</th>
                  <th>Howdy Score</th>
                  <th>Likes</th>
                </tr>
              </thead>
              <tbody id="tbody">
                
              </tbody>
            </table>  
        </div>
      </div>
    </div>
    <!-- Modal Code Start -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title"></h5>              
          </div>
          <div class="modal-body">
            <span>Today's temperature is </span><input type="range" id="modal-temp" min="1" max="5"/><br/>
            <span>Today's humidity is </span><input type="range" id="modal-humid" min="1" max="5"/><br/>
            <span>Comments : </span><textarea id="modal-comment"></textarea>
            <p id="modal-score"></p>
            <span>This comment liked by</span><p id="modal-like"></p>
            <span>Upload Time : </span><p id="modal-time"></p>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-danger modal-btn-delete" style="display: none;" onclick="deleteComment(this.id)">delete comments</button>
            <button type="button"  class="btn btn-primary modal-btn-save" style="display: none;" onclick="saveComment(this.id)">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Code End -->

    <!-- footer -->
    <nav id="footerPlaceholder"></nav>
  </div>

  <script src="./js/skeleton.js"></script>
  <script type="text/javascript" src="./js/apiKey.js"></script>
  <script src="./js/firebase_API_TEAM03.js"></script>
  <script src="./js/map.js"></script>
  <!-- <script src="./js/scoreListPage.js"></script> -->
</body>
</html>
