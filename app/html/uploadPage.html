<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/07ca69b752.js"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./css/styles/component/banner.css" />
    <link rel="stylesheet" href="./css/styles/component/footer.css" />
    <link rel="stylesheet" href="./css/styles/component/header.css" />
    <link rel="stylesheet" href="./css//styles/uploadPage/uploadPage.css" />

    <title>Rating Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav bar -->
      <nav id="navbarPlaceholder"></nav>
      <nav id="bannerPlaceholder"></nav>

      <div
        class="m-5 border border-3 custom-rounded position-relative"
        id="container"
      >
        <div class="info-contents">
          <!--  info div-->
          <!--same div as the main page-->
          <div class="card" id="content1">
            <img src="images/forecast.png" height="290" alt="Card Image1" />
            <div class="card-body">
              <h1 class="divTitle">Forecast</h1>
              <br />
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  device_thermostat
                </span>
                <span id="forecastTemp" class="mainpage-data"> Â°C </span>
              </div>
              <div class="data-show">
                <span class="material-symbols-outlined icon">
                  humidity_percentage
                </span>
                <span id="forecastHumidity" class="mainpage-data"> % </span>
              </div>
            </div>
          </div>

          <!-- howdy score info div-->

          <div class="card" id="content2">
            <img src="" alt="Card Image2" height="290" id="content2Image" />
            <div class="card-body">
              <h1 class="divTitle">
                Rate here <span id="animal-name-goes-here"></span>
              </h1>

              <div class="temp-wrapper">
                <span id="temp-rating-label-goes-here"
                  >Rate the forecasted Temperature</span
                >
              </div>

              <div class="temp-rating">
                <label class="switch-left" id="switch-left1">
                  <input type="checkbox" id="mySwitchLeft1" />
                  <span class="slider round"></span>
                  <label>Extreme weather?</label>
                </label>

                <div class="information-wrapper mx-3">
                  <input
                    type="range"
                    min="1"
                    max="5"
                    value="2.5"
                    class="form-range"
                    id="my-slider1"
                  />
                </div>

                <label class="switch-right" id="switch-right1">
                  <input type="checkbox" id="mySwitchRight1" />
                  <span class="slider round"></span>
                  <label>Extreme weather?</label>
                </label>
              </div>
            </div>

            <!--Humidity-->
            <div class="humidity-wrapper mb-5">
              <span id="humidity-rating-label-goes-here"
                >Rate the forcasted Humidity</span
              >
              <div class="humidity-rating">
                <label class="switch-left" id="switch-left2">
                  <input type="checkbox" id="mySwitchLeft2" />
                  <span class="slider round"></span>
                  <label>Extreme weather?</label>
                </label>

                <div class="information-wrapper mx-3">
                  <input
                    type="range"
                    min="1"
                    max="5"
                    value="2.5"
                    class="form-range"
                    id="my-slider2"
                  />
                </div>

                <label class="switch-right" id="switch-right2">
                  <input type="checkbox" id="mySwitchRight2" />
                  <span class="slider round"></span>
                  <label>Extreme weather?</label>
                </label>
              </div>
            </div>

            <div class="comment card-body mb-3">
              <label for="commentAreaLable" class="form-label fs-5"
                >Leave your tips or comments:</label
              >
              <textarea
                class="form-control"
                id="commentArea"
                rows="2"
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-primary mx-5"
              id="submit-btn"
              onclick="submitBtnClicked()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>

      <!-- footer -->
      <nav id="footerPlaceholder"></nav>
    </div>

    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="https://cdn.firebase.com/libs/geofire/2.0.0/geofire.min.js"></script>
    <script type="text/javascript" src="./js/apiKey.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/uploadPage.js"></script>
    <script src="./js/banner.js"></script>
  </body>
</html>
