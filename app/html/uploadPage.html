        <div class="card" id="content2">
          <div class="left-card-body">
            <img src="" alt="Card Image2" id="content2Image" />
            <h1 class="divTitle">
              Rate here <span id="animal-name-goes-here"></span>
            </h1>
          </div>

          <div class="card-body">
            <div class="temp-wrapper">
              <span id="temp-rating-label-goes-here">Rate the forecasted Temperature</span>

              <div class="temp-rating">
                <label class="switch-left" id="switch-left1">
                  <input type="checkbox" id="mySwitchLeft1" />
                  <span class="slider round"></span>
                  <label>Snow storm?</label>
                </label>

                <div class="information-wrapper">
                  <input type="range" min="1" max="5" value="2.5" class="form-range" id="my-slider1" />
                </div>

                <label class="switch-right" id="switch-right1">
                  <input type="checkbox" id="mySwitchRight1" />
                  <span class="slider round"></span>
                  <label>Heat Wave?</label>
                </label>
              </div>
            </div>
            <!--Humidity-->
            <div class="humidity-wrapper">
              <span id="humidity-rating-label-goes-here">Rate the forcasted Humidity</span>
              <div class="humidity-rating">
                <label class="switch-left" id="switch-left2">
                  <input type="checkbox" id="mySwitchLeft2" />
                  <span class="slider round"></span>
                  <label>Drought?</label>
                </label>

                <div class="information-wrapper">
                  <input type="range" min="1" max="5" value="2.5" class="form-range" id="my-slider2" />
                </div>

                <label class="switch-right" id="switch-right2">
                  <input type="checkbox" id="mySwitchRight2" />
                  <span class="slider round"></span>
                  <label>Flood?</label>
                </label>
              </div>
            </div>

            <div class="comment">
              <label for="commentAreaLable" class="form-label">Leave your tips or comments:</label>
              <textarea class="form-control" id="commentArea" rows="2"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="submit-btn" onclick="submitBtnClicked()">
              Submit
            </button>
          </div>
