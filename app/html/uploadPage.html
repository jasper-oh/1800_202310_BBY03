<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
    <script
      src="https://kit.fontawesome.com/07ca69b752.js"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Link to styles of your own -->

    <link rel="stylesheet" href="./css/styles/component/footer.css" />
    <link rel="stylesheet" href="./css/styles/component/header.css" />
    <link rel="stylesheet" href="./css//styles/uploadPage/uploadPage.css" />

    <title>Rating Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- nav bar -->
      <nav id="navbarPlaceholder"></nav>

      <div class="container">
        <!-- Code will be here -->

        <!-- <form action="/search">-->
        <form>
          <div class="information-section my-3">
            <p><b><span id="welcomeText1">User, </span>upload your Howdy Score!</b></p>
            <p>Rate the weather in your area</p>
            <p id="locationText">Location: <span id="city"></span></p>
          </div>
  
          <div class="content row">
            <!--Same div as the main page-->
            <div
              class="weather-forecast mx-5 col text-white shadow p-3 rounded-3"
            >
              <div id="content1">
                <div><h2 class="divTitle">Forecast</h2></div>
                <div class="mb-3 card-body">
                  <p>Temperature</p>
                  <div id="forecastTemp">Â°C</div>
                </div>
  
                <div class="mb-3">
                  <p>Humidity</p>
                  <div id="forecastHumidity">%</div>
                </div>
              </div>
            </div>
  
            <!--Howdy score rating div, side-by-side with the forecast-->
            <div class="howdy-rating card col shadow p-3 border-white rounded-2">
              <div class=""><h2>Howdy Score</h2></div>
              <!---Temperature-->
              <div class="temp-wrapper card-body mb-3">
                <span id="temp-rating-label-goes-here"
                  >Rate the forecasted Temperature
                </span>
                <div class="temp-rating">
                  <label class="switch-left" id="switch-left1">
                    <input type="checkbox" id="mySwitchLeft1"/>
                    <span class="slider round"></span>
                    <label>Extreme weather?</label>
                  </label>
  
                  <div class="information-wrapper mx-3">
                    <input
                      type="range"
                      min="1"
                      max="5"
                      value="2.5"
                      class="form-range"
                      id="my-slider1"
                    />
                  </div>
  
                  <label class="switch-right" id="switch-right1">
                    <input type="checkbox" id="mySwitchRight1" />
                    <span class="slider round"></span>
                    <label>Extreme weather?</label>
                  </label>
                </div>
              </div>
  
              <!--Humidity-->
              <div class="humidity-wrapper mb-5">
                <span id="humidity-rating-label-goes-here"
                  >Rate the forcasted Humidity</span
                >
                <div class="humidity-rating">
                  <label class="switch-left" id="switch-left2">
                    <input type="checkbox" id="mySwitchLeft2"/>
                    <span class="slider round"></span>
                    <label>Extreme weather?</label>
                  </label>
  
                  <div class="information-wrapper mx-3">
                    <input
                      type="range"
                      min="1"
                      max="5"
                      value="2.5"
                      class="form-range"
                      id="my-slider2"
                    />
                  </div>
  
                  <label class="switch-right" id="switch-right2">
                    <input type="checkbox" id="mySwitchRight2" />
                    <span class="slider round"></span>
                    <label>Extreme weather?</label>
                  </label>
                </div>
              </div>
  
              <div class="comment card-body mb-3">
                <label for="commentAreaLable" class="form-label fs-5"
                  >Leave your tips or comments:</label
                >
                <textarea
                  class="form-control"
                  id="commentArea"
                  rows="2"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-primary mx-5"
                id="submit-btn"
                onclick="submitBtnClicked()"
              >Submit</button>
            </div>
          </div>
        </div>
        </form>
        
      <!-- footer -->
      <nav id="footerPlaceholder"></nav>
    </div>

    <script src="./js/firebase_API_TEAM03.js"></script>
    <script src="https://cdn.firebase.com/libs/geofire/2.0.0/geofire.min.js"></script>
    <script type="text/javascript" src="./js/apiKey.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/uploadPage.js"></script>
  </body>
</html>
